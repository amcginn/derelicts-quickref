
<div class="outings-wrapper" data-size="fullscreen" style="margin:3em; width: 40%;">

  <h1>Outings</h1>

  <div class="outings-links" style="padding: 2em; display: flex; flex-wrap: wrap; flex: 1 1 0; align-items: stretch; border: 1px solid black; border-radius: 2px;">
    {% for item in site.pages reversed %}
      {% if item.url contains 'html' and item.url contains 'outings' %}
      <div style="width: 100%;"></div>
      <div class="outing-link" style="width: fit-content; margin: 1em 2em; box-sizing: border-box;">
        <a href="{{ item.url }}" style="padding: .5em 1em; border: 1px solid darkgrey; border-radius: 4px; text-decoration: none; box-sizing: border-box;">
          {{ item.title }} - {{ item.name }}
        </a>
      </div>
      {% endif %}
    {% endfor %}
  </div>
